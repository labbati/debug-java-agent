plugins {
    id 'java'
    id 'application'
}

group 'com.labbati.blog'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.labbati.blog.debug.ManualDebugApp'
    }
}

application {
    mainClassName = 'com.labbati.blog.debug.ManualDebugApp'
    applicationDefaultJvmArgs = ['-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=6789']
}
